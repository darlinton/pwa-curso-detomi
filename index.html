<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>PWA Curso Detomi</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.1/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf" crossorigin="anonymous"></script>
    <script src="js/myscript.js"></script>
    <link rel="stylesheet" href="css/mystyle.css">
</head>
<body>

      <main role="main">
            <div class="container-fluid border">
            <h1>Calculadora</h1>
            <form>
                <div class="form-group">
                  <label for="firstnumber">Número 1</label>
                  <input type="number" class="form-control" id="firstnumber" aria-describedby="firstnumberhelp" placeholder="0">
                  <small id="firstnumberhelp" class="form-text text-muted">Digite um número mágico.</small>
                </div>
                <div class="form-group">
                  <label for="secondnumber">Número 2</label>
                  <input type="number" class="form-control" id="secondnumber" placeholder="0">
                </div>
                <div class="form-group">
                    <label for="result">Resultado</label>
                    <input type="number" class="form-control" id="result" placeholder="0" disabled>
                </div>
                <button type="submit" class="btn btn-primary" onclick="calc()">Calcular</button>
              </form>
        </div> <!-- /container -->
  
      </main>
  
      <footer class="container">
        <p>&copy; Curso de PWA do Detomi </p>
      </footer>

      <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('serviceWorker.js');                
            });
        }
      </script>
  
</body>
</html>
